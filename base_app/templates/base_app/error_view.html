{% extends 'base_app/temp.html' %}
    <script language="JavaScript" src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script language="JavaScript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script language="JavaScript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href=" https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
{% block content %}
    <center>
    <div style="width:50%">
    <h1>Error users</h1>
    <table id="datatable2" class="table mt-5 table-striped table-bordered nowrap" >
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Error</th>
            </thead>
            <tbody>
            {% for record in error_records %}
                <tr>
                    <td>{{ record.name }}</td>
                    <td>{{ record.email }}</td>
                    <td>{{ record.reason_for_error }}</td>
                </tr>
            {% endfor %}
            </tbody>
    </table>
    </div>
    </center>




    <script>
    $(document).ready(function() {
    var table2= $('#datatable2').DataTable( {
        responsive: true
    } );

    new $.fn.dataTable.FixedHeader( table2 );
    } );


    </script>

<style>

body{
    display: block;
}
</style>
{% endblock content %}
